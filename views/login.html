<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .box p {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #1c1e21;
    }

    .box form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .but {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .but:hover {
      background-color: #145ecc;
    }

    .p {
      margin-top: 15px;
    }

    .p p {
      color: #1877f2;
      cursor: pointer;
      margin: 5px 0;
      font-size: 14px;
    }

    .p p:hover {
      text-decoration: underline;
    }

    .button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #42b72a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .button:hover {
      background-color: #36a420;
    }
  </style>
</head>
<body>

  <div class="box">
    <p>Login in to classic classes</p>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="but">Log in</button>
    </form>

    <div class="p">
      <p>Forgot Password?</p>
      <p>Create new account</p>
    </div>
    
    <button class="button">Create a new account</button>
  </div>

</body>
</html>
